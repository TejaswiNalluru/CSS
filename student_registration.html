<html>
<head>
    <title>Student registration form</title>
    <link href="style_registrationform.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 style="text-align:center;">Student Registration Form</h1>
    </header>
    <hr>
    <table>
        <form>
        <tr>
            <td>Name </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"> </td>
        </tr>
        <tr>
            <td> Gender</td>
            <td><input type="radio"  value="Male"><label>Male</label> <input type="radio" value="Female"><label>Female</label></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" max="10" ></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type ="text" size="50"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        </form>
    </table>
    <footer >
        <input type="submit" id="search">
    </footer>
</body>
</html>
